
<div class="container" style="margin-top:12px;">
    <table class="table table-bordered">
        <tr>
            <th class="ts">id</th>
            <th class="ts">Employee Name</th>
            <th class="ts" >Employee Salary</th>
            <th class="ts">Employee Age</th>
            <th class="ts">Update Employee</th>
            <th class="ts">Delete Employee</th>
        </tr>
        <tr *ngFor ="let empl of product">
            <td class="ts">{{empl.id}}</td>
            <td class="ts">{{empl.employee_name}}</td>
            <td class="ts">{{empl.employee_salary}}</td>
            <td class="ts">{{empl.employee_age}}</td>
            <td class="ts"><button class="btn btn-primary" value="Edit" title="Edit" routerLink="/edit-emp/{{product.id}}">Edit</button></td>
            <td class="ts"><button class="btn btn-danger" value="Delete" title="Delete" (click)="deleteProduct(empl.id)">Delete</button></td>
        </tr>
    </table>
</div>
<div class="container">
    <button class="btn btn-primary" routerLink='/add-emp'>Add Employees</button>
</div>
